<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Map</title>
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <link href="https://fonts.googleapis.com/css?family=Roboto+Mono:700" rel="stylesheet">
  <style>
    svg {
      background-color: #24272E;
    }

    .path {
      fill: none;
      stroke-width: 2px;
    }
    .class-A {
      stroke: #8C9F5B;
    }
    .class-B {
      stroke: #8AA1AB;
    }
    .class-C {
      stroke: #D6B64C;
    }
    .class-D {
      stroke: #CC6D7B;
    }
    .class-E {
      fill: none;
    }
  </style>

</head>
<body>
  <!-- <h1>MAP</h1> -->
  <script>
    var width = 1280,
        height = 720;

    var svg = d3.select("body").append("svg")
        .attr("width", width)
        .attr("height", height);

    var figureSvgWidth  = parseInt(svg.style('width')),
        figureSvgHeight = parseInt(svg.style('height'));

    var projection = d3.geoMercator()
        .center([-74.1,40.79])
        .scale(160000)
        .translate([width / 2, height / 2]);

    var geoGenerator = d3.geoPath()
      .projection(projection);
  </script>
  <script src="js/map.js"></script>
  <!-- <script src="js/overlapExample_brooklynD22.js"></script> -->
</body>
</html>
